###############################################################################
#
#  Elastic config
#
###############################################################################
elasticsearch:
    host: localhost
    port: 9200
    log: warning

###############################################################################
#
#  Surveys config
#
###############################################################################
surveys:
    - id: stateofjs
      releases:
          - id: '2016'
            typeform_id: Mulmxw
            transformers: []
            sections:
                - id: JAVASCRIPT_FLAVORS
                  title: JavaScript Flavor
                - id: FRONTEND_FRAMEWORKS
                  title: Front-End
                  freeform: Other Front-End Frameworks
                - id: STATE_MANAGEMENT
                  title: State Management
                  freeform: Other State Management Libraries
                - id: DATA_LAYER
                  title: API Layer
                  freeform: Other API layer solutions
                - id: BACKEND_FRAMEWORKS
                  title: Stacks
                  freeform: Other stacks
                - id: TESTING
                  title: Testing
                  freeform: Other testing frameworks
                - id: CSS
                  title: CSS
                  freeform: Other CSS solutions
                - id: BUILD_TOOLS
                  title: Build Tools
                  freeform: Other build tools
                - id: MOBILE_DESKTOP
                  title: Mobile
                  freeform: Other mobile apps solutions
          - id: '2017'
            typeform_id: S5iLk9
            transformers: []
          - id: '2018'
            typeform_id: J9gRJf
            transformers: []
    - id: stateofcss
      releases:
          - id: '2019'
            typeform_id: TxDuh6
            transformers:
                - type: normalize_typeform
                - type: cleanup
                  config:
                      fields:
                          - pre_postprocessors_other_other
                          - cssframeworks_other_other
                          - methodologies_other_other
                          - cssinjs_other_other
                - type: user_info
                  config:
                      fields:
                          - email
                          - company_size
                          - yearly_salary
                - type: geo
                  config:
                      fields:
                          - country
                - type: dict_mapper
                  config:
                      dict: years_of_experience
                      fields:
                          - aboutyou_yearsofexperience
                - type: dict_mapper
                  config:
                      dict: salary
                      fields:
                          - aboutyou_yearlysalary
                - type: dict_mapper
                  config:
                      dict: company_size
                      fields:
                          - aboutyou_companysize
                - type: dict_mapper
                  config:
                      dict: usage
                      fields:
                          - layout_cssgrid
                          - layout_flexbox
                          - layout_cssmulticolumn
                          - layout_csswritingmodes
                          - layout_cssexclusions
                          - shapes_graphics_cssshapes
                          - shapes_graphics_objectfit
                          - shapes_graphics_clippath
                          - shapes_graphics_cssmasks
                          - shapes_graphics_blendmodes
                          - shapes_graphics_cssfiltereffects
                          - interactions_cssscrollsnap
                          - interactions_overscrollbehavior
                          - interactions_overflowanchor
                          - typography_webfonts_fontface
                          - typography_variablefonts
                          - typography_linebreakingproperties_overflowwrap_wordbreak_linebreak_hyphens
                          - typography_fontvariant
                          - typography_initialletter
                          - animations_transforms_csstransitions
                          - animations_transforms_csstransforms
                          - animations_transforms_cssanimations
                          - otherfeatures_cssvariables
                          - otherfeatures_featuresupportqueries_supports
                          - otherfeatures_csscontainment
                          - otherfeatures_willchange
                          - otherfeatures_calc
                - type: dict_mapper
                  config:
                      dict: opinion
                      fields:
                          - pre_postprocessors_sass
                          - pre_postprocessors_less
                          - pre_postprocessors_postcss
                          - pre_postprocessors_stylus
                          - pre_postprocessors_other_other
                          - cssframeworks_bootstrap
                          - cssframeworks_materializecss
                          - cssframeworks_antdesign
                          - cssframeworks_semanticui
                          - cssframeworks_bulma
                          - cssframeworks_foundation
                          - cssframeworks_uikit
                          - cssframeworks_tachyons
                          - cssframeworks_primer
                          - cssframeworks_tailwind
                          - cssframeworks_purecss
                          - methodologies_bem
                          - methodologies_atomiccss
                          - methodologies_oocss
                          - methodologies_smacss
                          - methodologies_itcss
                          - cssinjs_styledcomponents
                          - cssinjs_glamor
                          - cssinjs_aphrodite
                          - cssinjs_jss
                          - cssinjs_styledjsx
                          - cssinjs_radium
                          - cssinjs_emotion
                          - cssinjs_cssmodules
                - type: normalize
                  config:
                      normalization: tools
                      fields:
                          - pre_postprocessors_other_other
                          - cssframeworks_other_other
                          - methodologies_other_other
                          - cssinjs_other_other
                - type: to_object
            sections:
                - id: FEATURES
                - id: TOOLS
                - id: ENVIRONMENTS
                - id: RESOURCES
                - id: OPINIONS
                - id: USER_INFO
            aggregations:
                - section: demographics
                  dest: demographics
                  items:
                      # - id: by_country
                      #   type: terms
                      #   field: aboutyou_yourcountry
                      #   size: 300
                      # - id: by_city
                      #   type: terms
                      #   field: aboutyou_yourcity
                      #   size: 300
                      # - id: gender_breakdown
                      #   type: terms
                      #   field: aboutyou_yourgender
                      - id: salary
                        aggregations:
                            breakdown:
                                type: terms
                                field: aboutyou_yearlysalary.value
                      - id: company-size
                        aggregations:
                            breakdown:
                                type: terms
                                field: aboutyou_companysize.value
                      - id: years-of-experience
                        aggregations:
                            breakdown:
                                type: terms
                                field: aboutyou_yearsofexperience.value
                - section: layout
                  dest: features_usage
                  items:
                      - id: css-grid
                        aggregations:
                            usage:
                                type: terms
                                field: layout_cssgrid.value
                            usageByExperience:
                                type: terms_sub_filter
                                field: aboutyou_yearsofexperience.value
                                filter:
                                    term:
                                        layout_cssgrid.value.keyword: used_it
                      - id: flexbox
                        aggregations:
                            usage:
                                type: terms
                                field: layout_flexbox.value
                            usageByExperience:
                                type: terms_sub_filter
                                field: aboutyou_yearsofexperience.value
                                filter:
                                    term:
                                        layout_flexbox.value.keyword: used_it
                      - id: css-multi-column
                        aggregations:
                            usage:
                                type: terms
                                field: layout_cssmulticolumn.value
                            usageByExperience:
                                type: terms_sub_filter
                                field: aboutyou_yearsofexperience.value
                                filter:
                                    term:
                                        layout_cssmulticolumn.value.keyword: used_it
                      - id: css-writing-modes
                        aggregations:
                            usage:
                                type: terms
                                field: layout_csswritingmodes.value
                            usageByExperience:
                                type: terms_sub_filter
                                field: aboutyou_yearsofexperience.value
                                filter:
                                    term:
                                        layout_csswritingmodes.value.keyword: used_it
                      - id: css-exclusions
                        aggregations:
                            usage:
                                type: terms
                                field: layout_cssexclusions.value
                            usageByExperience:
                                type: terms_sub_filter
                                field: aboutyou_yearsofexperience.value
                                filter:
                                    term:
