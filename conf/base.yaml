                                type: terms
                                field: opinionquestions_whatdoyoufeeliscurrentlymissingfromcss.value

###############################################################################
#
#  Dictionaries
#  used to map answers labels to ids.
#
###############################################################################
dictionaries:
    years_of_experience:
        - id: less_than_1
          label: Less than one year
        - id: '1_2'
          label: 1-2 years
        - id: '2_5'
          label: 2-5 years
        - id: '5_10'
          label: 5-10 years
        - id: '10_20'
          label: 10-20 years
        - id: more_than_20
          label: 20+ years

    salary:
        - id: none
          label: 'I work for free :('
        - id: '0_10'
          label: $0-$10k
        - id: '10_30'
          label: $10k-$30k
        - id: '30_50'
          label: $30k-$50k
        - id: '50_100'
          label: $50k-$100k
        - id: '100_200'
          label: $100k-$200k
        - id: 200_more
          label: $200k+

    company_size:
        - id: '1'
          label: Just me
        - id: '1_5'
          label: 1-5 people
        - id: '5_10'
          label: 5-10 people
        - id: '10_20'
          label: 10-20 people
        - id: '20_50'
          label: 20-50 people
        - id: '50_100'
          label: 50-100 people
        - id: '100_1000'
          label: 100-1000 people
        - id: more_than_1000
          label: 1000+ people

    usage:
        - id: used_it
          label: 👍 I've used it
        - id: know_not_used
          label: ✅ Know what it is, but haven't used it
        - id: never_heard_not_sure
          label: 🤷 Never heard of it/Not sure what it is

    opinion:
        - id: would_use
          label: 👍 Used it > Would use again
        - id: would_not_use
          label: 👎 Used it > Would avoid
        - id: interested
          label: ✅ Heard of it > Would like to learn
        - id: not_interested
          label: 🚫 Heard of it > Not interested
        - id: never_heard
          label: 🤷 Never heard of it/Not sure what it is

###############################################################################
#
#  Normalizations
#  used to normalize value from freeform responses
#
###############################################################################
normalizations:
    tools:
        - match: /auto?-?prefix(er)?/i
          replace: Autoprefixer
        - match: /^s(a|c)ss$/i
          replace: SASS
        - match: /compass/i
          replace: Compass
        - match: /^css.*modules?/i
          replace: CSS Modules
        - match: /styled?.*components/i
          replace: styled-components
        - match: /css.*in.*js/i
          replace: CSS in JS
        - match: /css.*next/i
          replace: CSS Next
        - match: /pug/i
          replace: pug
        - match: /bass.*css/i
          replace: BassCSS
        - match: /bootstrap/i
          replace: Bootstrap
        - match: /elm.*ui/i
          replace: elm-ui
        - match: /ionic/i
          replace: Ionic
        - match: /inuit/i
          replace: Inuit
        - match: /skeleton/i
          replace: Skeleton
        - match: /material.*ui/i
          replace: Material UI
        - match: /angular.*material/i
          replace: Angular Material
        - match: /^material$/i
          replace: Material
        - match: /spectre/i
          replace: Spectre
        - match: /blueprint/i
          replace: Blueprint
        - match: /bourbon/i
          replace: Bourbon
        - match: /vuetify/i
          replace: Vuetify
        - match: /linaria/i
          replace: Linaria
        - match: /fela/i
          replace: Fela
        - match: /astroturf/i
          replace: Astroturf
        - match: /stylable/i
          replace: Stylable
        - match: /^less$/i
          replace: Less
        - match: /^jss$/i
          replace: JSS
        - match: /^jss$/i
          replace: JSS
        - match: /^post.*css$/i
          replace: PostCSS
        - match: /^suit/i
