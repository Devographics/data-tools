###############################################################################
#
#  Dictionaries
#  mostly used to map answers labels to ids.
#
###############################################################################
dictionaries:
    years_of_experience:
        - id: less-than-1
          label: Less than one year
        - id: 1-2
          label: 1-2 years
        - id: 2-5
          label: 2-5 years
        - id: 5-10
          label: 5-10 years
        - id: 10-20
          label: 10-20 years
        - id: more-than-20
          label: 20+ years

    usage:
        - id: used_it
          label: 👍 I've used it
        - id: know_not_used
          label: ✅ Know what it is, but haven't used it
        - id: never_heard_not_sure
          label: 🤷 Never heard of it/Not sure what it is

    opinion:
        - id: would_use
          label: 👍 Used it > Would use again
        - id: would_not_use
          label: 👎 Used it > Would avoid
        - id: interested
          label: ✅ Heard of it > Would like to learn
        - id: not_interested
          label: 🚫 Heard of it > Not interested
        - id: never_heard
          label: 🤷 Never heard of it/Not sure what it is
