###############################################################################
#
#  Elastic config
#
###############################################################################
elasticsearch:
    host: localhost
    port: 9200
    log: warning

###############################################################################
#
#  Surveys config
#
###############################################################################
surveys:
    - id: stateofjs
      releases:
          - id: '2016'
            typeform_id: Mulmxw
            transformers: []
            sections:
                - id: JAVASCRIPT_FLAVORS
                  title: JavaScript Flavor
                - id: FRONTEND_FRAMEWORKS
                  title: Front-End
                  freeform: Other Front-End Frameworks
                - id: STATE_MANAGEMENT
                  title: State Management
                  freeform: Other State Management Libraries
                - id: DATA_LAYER
                  title: API Layer
                  freeform: Other API layer solutions
                - id: BACKEND_FRAMEWORKS
                  title: Stacks
                  freeform: Other stacks
                - id: TESTING
                  title: Testing
                  freeform: Other testing frameworks
                - id: CSS
                  title: CSS
                  freeform: Other CSS solutions
                - id: BUILD_TOOLS
                  title: Build Tools
                  freeform: Other build tools
                - id: MOBILE_DESKTOP
                  title: Mobile
                  freeform: Other mobile apps solutions
          - id: '2017'
            typeform_id: S5iLk9
            transformers: []
          - id: '2018'
            typeform_id: J9gRJf
            transformers: []
    - id: stateofcss
      releases:
          - id: '2019'
            typeform_id: TxDuh6
            transformers:
                - type: normalize_typeform
                - type: cleanup
                  config:
                      fields:
                          - pre_postprocessors_other_other
                          - cssframeworks_other_other
