                - section: shapes-and-graphics
                  dest: features_usage
                  items:
                      - id: css-shapes
                        aggregations:
                            usage:
                                type: terms
                                field: shapes_graphics_cssshapes.value
                            usageByExperience:
                                type: terms_sub_filter
                                field: aboutyou_yearsofexperience.value
                                filter:
                                    term:
